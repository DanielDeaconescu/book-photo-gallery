<!DOCTYPE html>
<html lang="en">

<head>
    <title>Book Photo Gallery</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Book Photo Gallery</h1>
        <p>This is a photo gallery containing pictures of different kinds of books. This was created for learning and
            practice purposes.</p>
    </header>
    <div class="gallery">
        <img src="assets/images/img1.jpg" alt="stack of books">
        <img src="assets/images/img2.jpg" alt="book on a sheet outside">
        <img src="assets/images/img3.jpg" alt="book on a pillow">
        <img src="assets/images/img4.jpg" alt="basic pen and notebook">
        <img src="assets/images/img5.jpg" alt="book on a table with sunshine in the background">
        <img src="assets/images/img6.jpg" alt="blue notebook">
        <img src="assets/images/img7.jpg" alt="book next to an hourglass">
        <img src="assets/images/img8.jpg" alt="book with illuminated wires">
        <img src="assets/images/img9.jpg" alt="open book on a curb">
        <img src="assets/images/img10.jpg" alt="stack of books held in a hand">
        <img src="assets/images/img11.jpg" alt="book collection">
    </div>
</body>

</html>
